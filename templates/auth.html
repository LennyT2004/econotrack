<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EconoTrack - Connexion</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/econotrack-logo-principal1.png') }}" alt="logo-principal">
        <h1>EconoTrack</h1>
        <div></div>
    </header>
    <div class="auth-container">
        <h3>Bienvenue sur EconoTrack, un gestionnaire de finances personnelles. Ici, vous pourrez gérer vos dépenses et revenus et établir un budget à suivre.</h3>
        <form method="POST">
            <input type="email" name="email" placeholder="Courriel" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit" name="action" value="login">Connexion</button>
            <button type="submit" name="action" value="signup">Inscription</button>
        </form>
    </div>
</body>
</html>
